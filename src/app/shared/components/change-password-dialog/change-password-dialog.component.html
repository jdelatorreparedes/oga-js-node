<h2 mat-dialog-title>Cambiar Contraseña</h2>

<mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="guardar()">
    <mat-form-field appearance="outline" class="full-width">
      <input 
        #currentPasswordInput
        matInput
        type="password"
        formControlName="currentPassword"
        placeholder="Contraseña actual"
        required>
      <mat-error *ngIf="form.get('currentPassword')?.hasError('required')">
        La contraseña actual es obligatoria
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <input
        matInput
        type="password"
        formControlName="newPassword"
        placeholder="Nueva contraseña"
        required>
      <mat-error *ngIf="form.get('newPassword')?.hasError('required')">
        La nueva contraseña es obligatoria
      </mat-error>
      <mat-error *ngIf="form.get('newPassword')?.hasError('minlength')">
        La nueva contraseña debe tener al menos 6 caracteres
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <input
        matInput
        type="password"
        formControlName="confirmPassword"
        placeholder="Confirmar nueva contraseña"
        required>
      <mat-error *ngIf="form.get('confirmPassword')?.hasError('required')">
        La confirmación de contraseña es obligatoria
      </mat-error>
      <mat-error *ngIf="form.hasError('passwordMismatch') && form.get('confirmPassword')?.touched">
        Las contraseñas no coinciden
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button type="button" (click)="cancelar()">Cancelar</button>
  <button 
    mat-raised-button 
    type="button"
    color="accent" 
    (click)="guardar()"
    [disabled]="form.invalid || guardando">
    {{ guardando ? 'Guardando...' : 'Guardar' }}
  </button>
</mat-dialog-actions>
