<mat-toolbar class="topbar">
  <button mat-icon-button (click)="onMenuToggle()" class="menu-toggle" *ngIf="showMenuButton">
    <mat-icon>menu</mat-icon>
  </button>
  
  <!-- Logo Corporativo OGA ÓRBITA GESTIÓN DE ACTIVOS -->
  <div class="logo-container" (click)="navigateTo('/dashboard')" style="cursor: pointer;">
    <div class="logo-text">
      <span class="logo-main">OGA</span>
      <span class="logo-claim">ÓRBITA GESTIÓN DE ACTIVOS</span>
    </div>
  </div>
  
  <div class="topbar-nav">
    <button 
      *ngFor="let item of menuItems" 
      mat-button 
      [routerLink]="item.route"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: item.route === '/dashboard'}"
      class="nav-button">
      <mat-icon>{{ item.icon }}</mat-icon>
      <span>{{ item.label }}</span>
    </button>
  </div>
  
  <span class="spacer"></span>
  
  <div class="topbar-actions">
    <span class="user-info" *ngIf="currentUser">
      {{ currentUser.username }} ({{ currentUser.rol }})
    </span>
    <button mat-icon-button [matMenuTriggerFor]="userMenu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item (click)="openChangePasswordDialog()">
        <mat-icon>lock</mat-icon>
        <span>Cambiar contraseña</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Cerrar sesión</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
