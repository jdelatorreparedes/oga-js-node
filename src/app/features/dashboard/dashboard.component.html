<div class="dashboard-container">
  <h1>Dashboard</h1>
  
  <div class="stats-grid">
    <mat-card *ngFor="let stat of stats" class="stat-card">
      <mat-card-content>
        <div class="stat-content">
          <div class="stat-info">
            <h3>{{ stat.value }}</h3>
            <p>{{ stat.label }}</p>
          </div>
          <mat-icon [color]="stat.color" class="stat-icon">{{ stat.icon }}</mat-icon>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
