<div class="tipos-container">
  <div class="page-header">
    <h1>Tipos de Activos</h1>
      <div class="actions">
        <button 
          *ngIf="authService.canPerformActions()"
          mat-raised-button 
          color="accent" 
          (click)="abrirModalAnadir()"
          [matTooltip]="'Añadir nuevo tipo (Shift + A)'">
          <mat-icon>add</mat-icon>
          Añadir
        </button>
        <button mat-stroked-button (click)="exportarCsv()">
          <mat-icon>download</mat-icon>
          Exportar CSV
        </button>
        <button 
          *ngIf="authService.canPerformActions()"
          mat-stroked-button (click)="importarCsv()">
          <mat-icon>upload</mat-icon>
          Importar CSV
        </button>
      </div>
  </div>

  <mat-card class="filter-card">
    <mat-form-field appearance="outline" class="full-width">
      <input 
        matInput 
        [(ngModel)]="filtroBusqueda" 
        (input)="aplicarFiltro()"
        placeholder="Buscar">
      <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>
  </mat-card>

  <mat-card class="table-card">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z0">
      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>NOMBRE</th>
        <td mat-cell *matCellDef="let tipo">{{ tipo.nombre }}</td>
      </ng-container>

      <!-- Acciones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>ACCIONES</th>
        <td mat-cell *matCellDef="let tipo" class="acciones-cell">
          <div class="acciones-buttons">
            <button 
              *ngIf="authService.canPerformActions()"
              mat-icon-button 
              color="primary" 
              (click)="abrirModalEditar(tipo)"
              [matTooltip]="'Editar'">
              <mat-icon>border_color</mat-icon>
            </button>
            <button 
              *ngIf="authService.isAdmin()"
              mat-icon-button 
              color="warn" 
              (click)="eliminar(tipo)"
              [matTooltip]="'Eliminar'">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">
          <div class="no-data">
            {{ filtroBusqueda ? 'No se encontraron resultados' : 'No hay tipos de activos registrados' }}
          </div>
        </td>
      </tr>
    </table>

    <mat-paginator 
      [pageSizeOptions]="[5, 10, 20, 50]" 
      showFirstLastButtons>
    </mat-paginator>
  </mat-card>
</div>
