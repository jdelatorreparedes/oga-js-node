<h2 mat-dialog-title>{{ titulo }}</h2>

<mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="guardar()">
    <div class="field-group">
      <label class="field-label">Nombre</label>
      <mat-form-field appearance="outline" class="full-width">
        <input 
          #nombreInput
          matInput 
          formControlName="nombre"
          placeholder="Ingrese el nombre del tipo"
          required>
        <mat-error *ngIf="form.get('nombre')?.hasError('required')">
          El nombre es obligatorio
        </mat-error>
        <mat-error *ngIf="form.get('nombre')?.hasError('minlength')">
          El nombre debe tener al menos 1 carácter
        </mat-error>
      </mat-form-field>
    </div>

    <div class="field-group">
      <label class="field-label">Codificación</label>
      <mat-form-field appearance="outline" class="full-width">
        <input 
          matInput 
          formControlName="codificacion"
          placeholder="Ej: LAP, CAM, OPT - Usada para generar códigos automáticos de activos (debe ser única)"
          maxlength="50">
        <mat-error *ngIf="form.get('codificacion')?.hasError('duplicado')">
          Ya existe un tipo con esta codificación
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button type="button" (click)="cancelar()">Cancelar</button>
  <button 
    mat-raised-button 
    type="button"
    color="accent" 
    (click)="guardar()"
    [disabled]="form.invalid || guardando">
    {{ guardando ? 'Guardando...' : 'Guardar' }}
  </button>
</mat-dialog-actions>
