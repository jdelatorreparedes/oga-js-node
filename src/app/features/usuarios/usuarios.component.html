<div class="usuarios-container">
  <div class="page-header">
    <h1>Gestión de Usuarios</h1>
    <div class="actions">
      <button 
        mat-raised-button 
        color="accent" 
        (click)="abrirModalAnadir()">
        <mat-icon>add</mat-icon>
        Añadir
      </button>
      <button mat-stroked-button (click)="exportarExcel()">
        <mat-icon>download</mat-icon>
        Exportar
      </button>
      <button 
        mat-stroked-button (click)="importarExcel()">
        <mat-icon>upload</mat-icon>
        Importar
      </button>
    </div>
  </div>

  <mat-card class="filter-card">
    <mat-form-field appearance="outline" class="full-width">
      <input 
        matInput 
        [(ngModel)]="filtroBusqueda" 
        (input)="aplicarFiltro()"
        placeholder="Buscar">
      <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>
  </mat-card>

  <mat-card class="table-card">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z0">
      <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>USUARIO</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.username }}</td>
      </ng-container>

      <!-- Rol Column -->
      <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ROL</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.rol }}</td>
      </ng-container>

      <!-- Activo Column -->
      <ng-container matColumnDef="activo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ESTADO</th>
        <td mat-cell *matCellDef="let usuario">
          <mat-chip-set>
            <mat-chip [class]="usuario.activo ? 'estado-activo' : 'estado-inactivo'" highlighted>
              {{ usuario.activo ? 'Activo' : 'Deshabilitado' }}
            </mat-chip>
          </mat-chip-set>
        </td>
      </ng-container>

      <!-- Acciones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>ACCIONES</th>
        <td mat-cell *matCellDef="let usuario" class="acciones-cell">
          <div class="acciones-buttons">
            <button 
              mat-icon-button 
              color="primary" 
              (click)="abrirModalEditar(usuario)"
              [matTooltip]="'Editar'">
              <mat-icon>border_color</mat-icon>
            </button>
            <button 
              mat-icon-button 
              color="warn" 
              (click)="eliminar(usuario)"
              [matTooltip]="'Eliminar'">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">
          <div class="no-data">
            {{ filtroBusqueda ? 'No se encontraron resultados' : 'No hay usuarios registrados' }}
          </div>
        </td>
      </tr>
    </table>

    <mat-paginator 
      [pageSizeOptions]="[5, 10, 20, 50]" 
      [pageSize]="10"
      showFirstLastButtons>
    </mat-paginator>
  </mat-card>
</div>
