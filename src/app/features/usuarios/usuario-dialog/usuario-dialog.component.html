<h2 mat-dialog-title>{{ titulo }}</h2>

<mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="guardar()">
    <mat-form-field appearance="outline" class="full-width">
      <input 
        #usernameInput
        matInput 
        formControlName="username"
        placeholder="Usuario"
        required>
      <mat-error *ngIf="form.get('username')?.hasError('required')">
        El usuario es obligatorio
      </mat-error>
      <mat-error *ngIf="form.get('username')?.hasError('minlength')">
        El usuario debe tener al menos 3 caracteres
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <input
        matInput
        type="password"
        formControlName="password"
        [placeholder]="esEdicion ? 'Nueva contraseña (dejar vacío para no cambiar)' : 'Contraseña'">
      <mat-error *ngIf="form.get('password')?.hasError('required')">
        La contraseña es obligatoria
      </mat-error>
      <mat-error *ngIf="form.get('password')?.hasError('minlength')">
        La contraseña debe tener al menos 6 caracteres
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-select formControlName="rol" placeholder="Rol" required>
        <mat-option *ngFor="let rol of roles" [value]="rol">{{ rol }}</mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('rol')?.hasError('required')">
        El rol es obligatorio
      </mat-error>
    </mat-form-field>

    <mat-checkbox formControlName="activo" *ngIf="esEdicion">Usuario activo</mat-checkbox>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button type="button" (click)="cancelar()">Cancelar</button>
  <button 
    mat-raised-button 
    type="button"
    color="accent" 
    (click)="guardar()"
    [disabled]="form.invalid || guardando">
    {{ guardando ? 'Guardando...' : 'Guardar' }}
  </button>
</mat-dialog-actions>
